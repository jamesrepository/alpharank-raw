<!DOCTYPE html>
<html lang="en">
  <head>
    <META NAME="robots" CONTENT="noindex">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" sizes="60x60" href="apple-touch-icon-60x60.png">
    <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Alpharank API</title>
    <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700|Merriweather" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
      
  </head>
  <body class="page page-user">
    <header class="header clearfix">
        <nav>
          <div class="container">
            <div class="main-nav clearfix">
              <h1 class="logo-cont">
                <a href="/">
                    <img src="images/alpharank_logo_white.svg" width="218" height="25" alt="AlphaRank Logo">
                </a>
              </h1>
              <ul>
                  <li></li>
              </ul>
            </div>
          </div>
        </nav>
    </header>

    <section class="sect-user">
      <div class="container">
        <div class="row">
          <div class="col-xs-12 col-lg-10 col-lg-offset-1">
            <h2>Results are Ready!</h2>
            <div class="row">
              <div class="col-lg-4">
                <div class="big-data-box">
                  <span>5000</span>
                </div>
                <span class="data-title">
                  Transactions
                </span>
              </div>
              <div class="col-lg-4">
                <div class="big-data-box">
                  <span>989</span>
                </div>
                <span class="data-title">
                  Customers
                </span>
              </div>
              <div class="col-lg-4">
                <div class="big-data-box">
                  <span>214</span>
                </div>
                <span class="data-title">
                  Influencers
                </span>
              </div>
            </div>
            <div class="geographic-cont">
              <a id="btnGeographic"class="btn btn-green">5 Geographic Region</a>
              <div class="geographic-lists">
                <h3>5 Geographic Region</h3>
                <ul class="merchant-lists">
                  <li class="mlist">94130</li>
                  <li class="mlist">94122</li>
                  <li class="mlist">94112</li>
                  <li class="mlist">94124</li>
                  <li class="mlist">94132</li>
                </ul>
              </div>

            </div>
            <div class="merchant-cont">
              <h3>Top Merchants:</h3>
              <ul class="merchant-lists">
                <li class="mlist">Starbucks</li>
                <li class="mlist">Safeway</li>
                <li class="mlist">Apple</li>
              </ul>
            </div>

            <div class="results-btn-cont clearfix">
              <a href="#" class="btn btn-green btn-download pull-left" download ><i class="fa fa-cloud-download"></i> Download Lists</a>
              <a href="/influencers" class="btn btn-green btn-next pull-right" >Social Match <i class="fa fa-angle-right"></i></a>
            </div>

          </div>    
        </div>

        </div>
      </div>
    </section>
    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script>
      $("#btnGeographic").on("click", function() {
        $(this).hide();
        $(".geographic-lists").show();
      });
    </script>
  </body>
</html>
